<!-- Este archivo contiene solo la estructura HTML del juego "WebMaster Quiz". -->
<!-- No incluye el encabezado, pie de página, ni estilos globales, ya que se cargará dinámicamente. -->

<h3 class="text-xl md:text-2xl font-bold text-gray-800 mb-6">
    WebMaster Quiz
</h3>

<!-- Menú de Inicio del Juego -->
<div id="quiz-start-menu" class="flex flex-col items-center justify-center min-h-[300px] animate-fade-in-down">
    <p class="text-xl text-gray-700 mb-6">Pon a prueba tus conocimientos de desarrollo web.</p>
    <button id="start-quiz-button" class="px-8 py-4 rounded-xl font-bold text-xl
                bg-blue-600 text-white hover:bg-blue-700
                transition-all duration-300 ease-in-out
                shadow-lg hover:shadow-xl transform hover:-translate-y-1
                focus:outline-none focus:ring-4 focus:ring-blue-300">
        Comenzar Quiz
    </button>
</div>

<!-- Menú de Selección de Tema -->
<div id="quiz-topic-selection-menu" class="hidden flex-col items-center justify-center min-h-[300px] animate-fade-in-down">
    <h4 class="text-xl font-semibold text-gray-700 mb-6">Selecciona un tema:</h4>
    <div class="grid grid-cols-1 gap-4 w-full max-w-sm">
        <button class="topic-button px-6 py-3 rounded-xl font-semibold text-lg
                    bg-green-500 text-white hover:bg-green-600
                    transition-all duration-300 ease-in-out
                    shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-green-300"
                    data-topic="html">
            HTML
        </button>
        <button class="topic-button px-6 py-3 rounded-xl font-semibold text-lg
                    bg-red-500 text-white hover:bg-red-600
                    transition-all duration-300 ease-in-out
                    shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-red-300"
                    data-topic="css">
            CSS
        </button>
        <button class="topic-button px-6 py-3 rounded-xl font-semibold text-lg
                    bg-purple-500 text-white hover:bg-purple-600
                    transition-all duration-300 ease-in-out
                    shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-300"
                    data-topic="javascript">
            JavaScript
        </button>
    </div>
    <button id="back-to-start-menu-button" class="mt-8 px-6 py-3 rounded-xl font-semibold text-base
                bg-gray-600 text-white hover:bg-gray-700
                transition-all duration-300 ease-in-out
                shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-gray-300">
        Volver
    </button>
</div>

<!-- Menú de Selección de Dificultad -->
<div id="quiz-difficulty-selection-menu" class="hidden flex-col items-center justify-center min-h-[300px] animate-fade-in-down">
    <h4 class="text-xl font-semibold text-gray-700 mb-6">Selecciona la dificultad para <span id="selected-topic-display" class="text-blue-600 font-bold"></span>:</h4>
    <div class="grid grid-cols-1 gap-4 w-full max-w-sm">
        <button class="difficulty-button px-6 py-3 rounded-xl font-semibold text-lg
                    bg-blue-500 text-white hover:bg-blue-600
                    transition-all duration-300 ease-in-out
                    shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300"
                    data-difficulty="basico">
            Básico
        </button>
        <button class="difficulty-button px-6 py-3 rounded-xl font-semibold text-lg
                    bg-orange-500 text-white hover:bg-orange-600
                    transition-all duration-300 ease-in-out
                    shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-orange-300"
                    data-difficulty="intermedio">
            Intermedio
        </button>
        <button class="difficulty-button px-6 py-3 rounded-xl font-semibold text-lg
                    bg-red-600 text-white hover:bg-red-700
                    transition-all duration-300 ease-in-out
                    shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-red-300"
                    data-difficulty="avanzado">
            Avanzado
        </button>
    </div>
    <button id="back-to-topic-menu-button" class="mt-8 px-6 py-3 rounded-xl font-semibold text-base
                bg-gray-600 text-white hover:bg-gray-700
                transition-all duration-300 ease-in-out
                shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-gray-300">
        Volver
    </button>
</div>

<!-- Área de Juego (Quiz) -->
<div id="quiz-play-area" class="hidden flex-col items-center animate-fade-in-down">
    <div class="w-full flex justify-between items-center mb-6">
        <span class="text-lg font-semibold text-gray-700">Tiempo: <span id="quiz-timer" class="text-blue-600">00:00</span></span>
        <span class="text-lg font-semibold text-gray-700">Puntaje: <span id="quiz-score-display" class="text-green-600">0</span></span>
    </div>

    <div id="quiz-card" class="bg-gray-100 p-6 rounded-lg shadow-md mb-8 w-full max-w-2xl border-2 border-transparent transition-all duration-300">
        <p id="quiz-question" class="text-xl font-semibold text-gray-800 mb-4"></p>
        <p id="quiz-help-text" class="text-gray-600 text-sm italic mb-4 hidden"></p>
        
        <!-- Contenedor para los diferentes tipos de preguntas -->
        <div id="question-type-container" class="flex flex-col gap-3">
            <!-- Tipo: Selección Múltiple -->
            <div id="multiple-choice-options" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                <button class="answer-option-button px-5 py-3 rounded-lg font-semibold text-base bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200" data-option="0"></button>
                <button class="answer-option-button px-5 py-3 rounded-lg font-semibold text-base bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200" data-option="1"></button>
                <button class="answer-option-button px-5 py-3 rounded-lg font-semibold text-base bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200" data-option="2"></button>
                <button class="answer-option-button px-5 py-3 rounded-lg font-semibold text-base bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200" data-option="3"></button>
            </div>

            <!-- Tipo: Completar Sintaxis / Orden de Ejecución -->
            <div id="syntax-order-container" class="hidden flex-col items-center">
                <div id="syntax-target-area" class="bg-white border-2 border-dashed border-gray-300 p-4 rounded-lg min-h-[100px] w-full mb-4 flex flex-wrap gap-2 justify-center items-center">
                    <!-- Los fragmentos arrastrados se colocarán aquí -->
                </div>
                <div id="syntax-options-area" class="bg-gray-200 p-4 rounded-lg w-full flex flex-wrap gap-2 justify-center items-center">
                    <!-- Opciones de fragmentos para arrastrar -->
                </div>
                <button id="check-syntax-button" class="mt-4 px-6 py-3 rounded-xl font-semibold text-base
                            bg-blue-600 text-white hover:bg-blue-700
                            transition-all duration-300 ease-in-out
                            shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Comprobar
                </button>
            </div>

            <!-- Tipo: Conexión Lógica (Drag & Match) -->
            <div id="drag-match-container" class="hidden flex-col items-center w-full">
                <div class="grid grid-cols-2 gap-4 w-full max-w-lg">
                    <div id="drag-elements" class="flex flex-col gap-3 p-4 bg-gray-200 rounded-lg">
                        <!-- Elementos arrastrables (izquierda) -->
                    </div>
                    <div id="drop-targets" class="flex flex-col gap-3 p-4 bg-gray-200 rounded-lg">
                        <!-- Zonas de soltar (derecha) -->
                    </div>
                </div>
                <button id="check-match-button" class="mt-4 px-6 py-3 rounded-xl font-semibold text-base
                            bg-blue-600 text-white hover:bg-blue-700
                            transition-all duration-300 ease-in-out
                            shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Comprobar Coincidencias
                </button>
            </div>
        </div>
    </div>

    <button id="end-quiz-button" class="px-6 py-3 rounded-xl font-semibold text-base
                bg-orange-600 text-white hover:bg-orange-700
                transition-all duration-300 ease-in-out
                shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-orange-300">
        Terminar Quiz
    </button>
</div>

<!-- Pantalla de Resultados del Juego -->
<div id="quiz-result-screen" class="hidden flex-col items-center justify-center min-h-[300px] animate-fade-in-down">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Resultados del Quiz</h2>
    <p class="text-xl text-green-600 mb-2">Aciertos: <span id="quiz-correct-answers">0</span></p>
    <p class="text-xl text-red-600 mb-4">Errores: <span id="quiz-incorrect-answers">0</span></p>
    <p class="text-lg text-gray-700 mb-6">Puntaje Final: <span id="quiz-final-score" class="font-bold text-blue-600">0</span></p>
    <p class="text-lg text-gray-700 mb-6">Tiempo Total: <span id="quiz-final-time">00:00</span></p>
    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-6 w-full max-w-sm">
        <button id="quiz-retry-level-button" class="px-8 py-4 rounded-xl font-bold text-xl
                    bg-blue-600 text-white hover:bg-blue-700
                    transition-all duration-300 ease-in-out
                    shadow-lg hover:shadow-xl transform hover:-translate-y-1
                    focus:outline-none focus:ring-4 focus:ring-blue-300">
            Reintentar Nivel
        </button>
        <button id="quiz-next-level-button" class="px-8 py-4 rounded-xl font-bold text-xl
                    bg-green-600 text-white hover:bg-green-700
                    transition-all duration-300 ease-in-out
                    shadow-lg hover:shadow-xl transform hover:-translate-y-1
                    focus:outline-none focus:ring-4 focus:ring-green-300">
            Siguiente Nivel
        </button>
        <button id="quiz-change-topic-button" class="px-8 py-4 rounded-xl font-bold text-xl
                    bg-purple-600 text-white hover:bg-purple-700
                    transition-all duration-300 ease-in-out
                    shadow-lg hover:shadow-xl transform hover:-translate-y-1
                    focus:outline-none focus:ring-4 focus:ring-purple-300">
            Cambiar Tema
        </button>
        <button id="quiz-exit-game-button" class="px-8 py-4 rounded-xl font-bold text-xl
                    bg-gray-600 text-white hover:bg-gray-700
                    transition-all duration-300 ease-in-out
                    shadow-lg hover:shadow-xl transform hover:-translate-y-1
                    focus:outline-none focus:ring-4 focus:ring-gray-300">
            Salir
        </button>
    </div>
</div>
